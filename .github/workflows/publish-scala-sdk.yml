name: Publish Scala SDK

on:
  push:
    tags:
      - "sdk/scala/v*"

permissions:
  contents: read
  packages: write

jobs:
  publish:
    name: Publish to GitHub Packages
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: "sbt"

      - name: Set up sbt
        uses: sbt/setup-sbt@v1

      - name: Run tests
        working-directory: sdk/scala
        run: sbt test

      - name: Publish
        working-directory: sdk/scala
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: sbt publish
