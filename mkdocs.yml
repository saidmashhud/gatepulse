site_name: HookLine
site_description: OSS Webhook Delivery Service
site_url: https://hookline.dev
repo_url: https://github.com/saidmashhud/hookline
repo_name: hookline
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - content.code.copy

nav:
  - Home: index.md
  - Why HookLine: why-hookline.md
  - Concepts:
    - Multi-tenancy: multi-tenancy.md
    - WebSocket: websocket.md
  - Tutorials:
    - Express + Webhooks: tutorials/express-webhooks.md
    - FastAPI + Webhooks: tutorials/fastapi-webhooks.md
  - Production:
    - HA Deployment: production/ha-deployment.md
    - Backup & Recovery: production/backup.md
    - Secrets Rotation: production/secrets-rotation.md
    - Webhook Consumer Guide: production/webhook-consumer-guide.md
    - Production Readiness: production/readiness-gate.md
  - Changelog:
    - v2.1: releases/v2.1.md
    - v2.0: releases/v2.0.md
    - v1.3: releases/v1.3.md
    - v1.2: releases/v1.2.md
    - v1.1: releases/v1.1.md

plugins:
  - search
  - minify:
      minify_html: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true
