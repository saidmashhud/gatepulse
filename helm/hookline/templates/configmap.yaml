apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "hookline.fullname" . }}-config
  labels:
    {{- include "hookline.labels" . | nindent 4 -}}
data:
  HL_PORT: {{ .Values.api.port | quote }}
  HL_LISTEN_ADDR: {{ .Values.api.listenAddr | quote }}
  HL_TENANT_ID: {{ .Values.auth.tenantId | quote }}
  HL_SINGLE_TENANT: {{ .Values.auth.singleTenant | quote }}
  HL_DELIVERY_WORKERS: {{ .Values.delivery.workers | quote }}
  HL_MAX_QUEUE_DEPTH: {{ .Values.delivery.maxQueueDepth | quote }}
  HL_MAX_PAYLOAD_BYTES: {{ .Values.delivery.maxPayloadBytes | quote }}
  HL_RETENTION_SECS: {{ .Values.retention.secs | quote }}
  HL_COMPACT_INTERVAL_MS: {{ .Values.retention.compactIntervalMs | quote }}
  HL_STORE_SOCKET: {{ .Values.store.socketPath | quote }}
  HL_STORE_POOL_SIZE: {{ .Values.store.poolSize | quote }}
  HL_DATA_DIR: {{ .Values.store.dataDir | quote }}
