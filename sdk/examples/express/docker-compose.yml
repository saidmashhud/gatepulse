version: "3.9"
services:
  hookline:
    image: ghcr.io/hookline/hookline:latest
    ports: ["8080:8080"]
    environment:
      HL_API_KEY: dev-secret
      HL_STORE_SOCKET: /run/gp_store.sock
    volumes:
      - gp-data:/var/lib/hookline

  receiver:
    build: .
    ports: ["3001:3001"]
    environment:
      PORT: 3001
      WEBHOOK_SECRET: my-secret
    depends_on: [hookline]

volumes:
  gp-data:
